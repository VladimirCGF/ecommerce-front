<nav class="navbar">
  <div class="search-bar">
    <mat-form-field appearance="outline" class="full-width">
      <input matInput placeholder="Buscar Pedidos" (keyup)="applyFilter($event)" />
    </mat-form-field>
  </div>
</nav>

<div class="title">
  <h1>Lista de Pedidos</h1>
</div>

<div class="table-center">
  <div class="mat-elevation-z8  table-with">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
      </ng-container>

      <!-- Order Date -->
      <ng-container matColumnDef="orderDate">
        <th mat-header-cell *matHeaderCellDef> Data do Pedido</th>
        <td mat-cell *matCellDef="let element"> {{ element.orderDate | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
      </ng-container>

      <!-- Total Price Column -->
      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef> Preço Total</th>
        <td mat-cell *matCellDef="let element"> {{ element.totalPrice }}</td>
      </ng-container>

      <!-- ID Client Column -->
      <ng-container matColumnDef="idClient">
        <th mat-header-cell *matHeaderCellDef> ID Cliente</th>
        <td mat-cell *matCellDef="let element"> {{ element.idClient }}</td>
      </ng-container>

      <!-- ID Address Column -->
      <ng-container matColumnDef="idAddress">
        <th mat-header-cell *matHeaderCellDef> ID Endereço</th>
        <td mat-cell *matCellDef="let element"> {{ element.idAddress }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element"> {{ element.status }}</td>
      </ng-container>

      <!-- Coupon Column -->
      <ng-container matColumnDef="coupon">
        <th mat-header-cell *matHeaderCellDef> Cupom</th>
        <td mat-cell *matCellDef="let element"> {{ element.coupon }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef class="text-center">
          <mat-icon [routerLink]="['/admin/orders/create']" class="add-icon mr-1">add_circle</mat-icon>
        </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <mat-icon [routerLink]="['/admin/orders/update', element.id]" class="edit-icon mr-1">edit</mat-icon>
          <mat-icon (click)="onDelete(element.id)" class="delete-icon">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
