<nav class="navbar">
  <div class="search-bar">
    <mat-form-field appearance="outline" class="full-width">
      <input matInput placeholder="Buscar Item Pedido" (keyup)="applyFilter($event)" />
    </mat-form-field>
  </div>
</nav>

<div class="title">
  <h1>Lista de Items Pedidos</h1>
</div>

<div class="table-center">
  <div class="mat-elevation-z8  table-with">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
      </ng-container>

      <!-- ID Orders Column -->
      <ng-container matColumnDef="idOrders">
        <th mat-header-cell *matHeaderCellDef> ID Pedido</th>
        <td mat-cell *matCellDef="let element"> {{ element.idOrders }}</td>
      </ng-container>

      <!-- ID Watch Column -->
      <ng-container matColumnDef="idWatch">
        <th mat-header-cell *matHeaderCellDef> ID Relógio</th>
        <td mat-cell *matCellDef="let element"> {{ element.idWatch.id }}</td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantidade</th>
        <td mat-cell *matCellDef="let element"> {{ element.quantity }}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Preço</th>
        <td mat-cell *matCellDef="let element"> {{ element.price }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef class="text-center">
          <mat-icon [routerLink]="['/admin/orderItem/create']" class="add-icon mr-1">add_circle</mat-icon>
        </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <mat-icon [routerLink]="['/admin/orderItem/update', element.id]" class="edit-icon mr-1">edit</mat-icon>
          <mat-icon (click)="onDelete(element.id)" class="delete-icon">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
