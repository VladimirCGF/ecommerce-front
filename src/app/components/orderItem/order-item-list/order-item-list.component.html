<nav class="navbar">
  <button [routerLink]="['/home']">Início</button>
  <div class="search-bar">
    <mat-form-field appearance="outline" class="full-width">
      <input matInput placeholder="Buscar Item Pedido" (keyup)="applyFilter($event)" />
    </mat-form-field>
  </div>
</nav>

<div class="title">
  <h1>Lista de Items Pedidos</h1>
</div>
<div class="div-cadastro">
  <button [routerLink]="['/orderItem/create']" class="mr-1" mat-flat-button>Cadastrar</button>

</div>

<div class="table-center">
  <div class="mat-elevation-z8  table-with">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
      </ng-container>

      <!-- ID Orders Column -->
      <ng-container matColumnDef="idOrders">
        <th mat-header-cell *matHeaderCellDef> ID Pedido</th>
        <td mat-cell *matCellDef="let element"> {{ element.idOrders }}</td>
      </ng-container>

      <!-- ID Watch Column -->
      <ng-container matColumnDef="idWatch">
        <th mat-header-cell *matHeaderCellDef> ID Relógio</th>
        <td mat-cell *matCellDef="let element"> {{ element.idWatch }}</td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantidade</th>
        <td mat-cell *matCellDef="let element"> {{ element.quantity }}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Preço</th>
        <td mat-cell *matCellDef="let element"> {{ element.price }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="options">
        <th class="text-center" mat-header-cell *matHeaderCellDef> Options</th>
        <td class="text-center" mat-cell *matCellDef="let element">
          <button [routerLink]="['/orderItem/update', element.id]" class="mr-1" mat-flat-button>Edit</button>
          <button (click)="onDelete(element.id)" color="warn" mat-flat-button>Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
