<nav class="navbar">
  <div class="search-bar">
    <mat-form-field appearance="outline" class="full-width">
      <input matInput placeholder="Buscar Estados" (keyup)="applyFilter($event)" />
    </mat-form-field>
  </div>
</nav>


<div class="title">
  <h1>Lista de Estados</h1>
</div>

<div class="table-center">
  <div class="mat-elevation-z8  table-with">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome</th>
        <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="abbreviations">
        <th class="text-center" mat-header-cell *matHeaderCellDef> Sigla</th>
        <td class="text-center" mat-cell *matCellDef="let element"> {{ element.abbreviations }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef class="text-center">
          <mat-icon [routerLink]="['/admin/states/create']" class="add-icon mr-1">add_circle</mat-icon>
        </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <mat-icon [routerLink]="['/admin/states/update', element.id]" class="edit-icon mr-1">edit</mat-icon>
          <mat-icon (click)="onDelete(element.id)" class="delete-icon">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
