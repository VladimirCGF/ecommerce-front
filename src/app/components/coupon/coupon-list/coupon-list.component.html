<nav class="navbar">
  <div class="search-bar">
    <mat-form-field appearance="outline" class="full-width">
      <input matInput placeholder="Buscar Cupom" (keyup)="applyFilter($event)" />
    </mat-form-field>
  </div>
</nav>

<div class="title">
  <h1>Lista de Cupom</h1>
</div>
<div class="div-cadastro">
  <button [routerLink]="['/admin/coupon/create']" class="mr-1" mat-flat-button>Cadastrar</button>

</div>

<div class="table-center">
  <div class="mat-elevation-z8  table-with">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Code</th>
        <td mat-cell *matCellDef="let element"> {{ element.code }}</td>
      </ng-container>

      <!-- DiscountPercentage Column -->
      <ng-container matColumnDef="discountPercentage">
        <th mat-header-cell *matHeaderCellDef> Discount</th>
        <td mat-cell *matCellDef="let element"> {{ element.discountPercentage }}</td>
      </ng-container>

      <!-- Valid Until Column -->
      <ng-container matColumnDef="validUntil">
        <th mat-header-cell *matHeaderCellDef> Válido Até </th>
        <td mat-cell *matCellDef="let element"> {{ element.validUntil }} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="options">
        <th class="text-center" mat-header-cell *matHeaderCellDef> Options</th>
        <td class="text-center" mat-cell *matCellDef="let element">
          <button [routerLink]="['/admin/coupon/update', element.id]" class="mr-1" mat-flat-button>Edit</button>
          <button (click)="onDelete(element.id)" color="warn" mat-flat-button>Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
