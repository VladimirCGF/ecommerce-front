<div class="search-bar">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar</mat-label>
    <input matInput #searchInput>
    <button mat-icon-button matSuffix aria-label="Search">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="container responsive-grid">
  <mat-card *ngFor="let card of cards()">
    <img mat-card-image
         alt="Imagem"
         style="max-width: 100px; max-height: 100px"
         class="mat-mdc-card-image mdc-card__media"
         [src]="'http://localhost:8080/api/storage/image/download/' + card.idWatch + '/' + card.nameImage">

    <mat-card-title class="centered-text">
      <a [routerLink]="['/watches/view', card.idWatch]" class="link">
        {{ card.name | slice:0:45 }}
      </a>
    </mat-card-title>
    <br/>
    <mat-card-content class="centered-text">
      R$ {{ card.price }}
    </mat-card-content>

    <mat-card-footer>
      <button (click)="save(card)" mat-button color="accent" style="width: 100%; padding: 16px;">
        Adicionar ao Carrinho
      </button>
    </mat-card-footer>
  </mat-card>
</div>
