<div class="container">
  <mat-card>
    <h1>Upload File</h1>
    <div *ngIf="watch && watch.imageUrls && watch.imageUrls.length > 0">
      <div *ngFor="let imageUrl of watch.imageUrls">
        <img mat-card-image
             alt="Imagem do Relógio"
             class="mat-mdc-card-image mdc-card__media"
             [src]="'http://localhost:8080/api/watches/image/download/' + watch.id + '/' + imageUrl">
      </div>
    </div>
    <mat-card-title class="centered-text">{{ watch?.name }}</mat-card-title>
    <br/>

    <mat-card-footer class="footer-container">
      <input type="file" (change)="onFileSelected($event)" class="file-input">
      <button type="button" (click)="onUpload()" class="upload-button">Upload</button>
    </mat-card-footer>
  </mat-card>
</div>
