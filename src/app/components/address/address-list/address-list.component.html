<nav class="navbar">
  <div class="search-bar">
    <mat-form-field appearance="outline" class="full-width">
      <input matInput placeholder="Buscar Endereço" (keyup)="applyFilter($event)"/>
    </mat-form-field>
  </div>
</nav>

<div class="title">
  <h1>Lista de Endereços</h1>
</div>

<div class="table-center">
  <div class="mat-elevation-z8  table-with">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Endereço</th>
        <td mat-cell *matCellDef="let element"> {{ element.address }}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> Estado</th>
        <td mat-cell *matCellDef="let element"> {{ element.state }}</td>
      </ng-container>

      <!-- Municipality Column -->
      <ng-container matColumnDef="municipality">
        <th mat-header-cell *matHeaderCellDef> Município</th>
        <td mat-cell *matCellDef="let element"> {{ element.municipality }}</td>
      </ng-container>

      <!-- CEP Column -->
      <ng-container matColumnDef="cep">
        <th mat-header-cell *matHeaderCellDef> CEP</th>
        <td mat-cell *matCellDef="let element"> {{ element.cep }}</td>
      </ng-container>

      <!-- Client Column -->
      <ng-container matColumnDef="idClient">
        <th mat-header-cell *matHeaderCellDef> ID Cliente</th>
        <td mat-cell *matCellDef="let element"> {{ element.idClient }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef class="text-center">
          <mat-icon [routerLink]="['/admin/address/create']" class="add-icon mr-1">add_circle</mat-icon>
        </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <mat-icon [routerLink]="['/admin/address/update', element.id]" class="edit-icon mr-1">edit</mat-icon>
          <mat-icon (click)="onDelete(element.id)" class="delete-icon">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
