<nav class="navbar">
  <div class="search-bar">
    <mat-form-field appearance="outline" class="full-width">
      <input matInput placeholder="Buscar Funcionário" (keyup)="applyFilter($event)" />
    </mat-form-field>
  </div>
</nav>

<div class="title">
  <h1>Lista de Funcionários</h1>
</div>

<div class="div-cadastro">
  <button [routerLink]="['/admin/employee/create']" class="mr-1" mat-flat-button>Cadastrar</button>
</div>

<div class="table-center">
  <div class="mat-elevation-z8  table-with">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let element"> {{ element.email }}</td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Nome</th>
        <td mat-cell *matCellDef="let element"> {{ element.firstName }}</td>
      </ng-container>

      <!-- Sobrenome Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Sobrenome</th>
        <td mat-cell *matCellDef="let element"> {{ element.lastName }}</td>
      </ng-container>


      <!-- Symbol Column -->
      <ng-container matColumnDef="options">
        <th class="text-center" mat-header-cell *matHeaderCellDef> Options</th>
        <td class="text-center" mat-cell *matCellDef="let element">
          <button [routerLink]="['/admin/employee/update', element.id]" class="mr-1" mat-flat-button>Edit</button>
          <button (click)="onDelete(element.id)" color="warn" mat-flat-button>Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
